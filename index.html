<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <header><h1>Timer of your life :&rpar;</h1></header>
    <main>
      <div class="container">
        <nav>
          <ul>
            <li>Stop Watch</li>
            <li>Timer</li>
          </ul>
        </nav>
        <div id="stopWatch">
          <h2>Stop Watch</h2>
          <div class="time">
            <h2 id="sec">00s</h2>
            <h5 id="part">00ms</h5>
          </div>
          <div>
            <button id="start">Start</button>
            <button id="stop">Stop</button>
            <button id="reset">Reset</button>
          </div>
        </div>

        <div>
          <div id="timer">
            <h2>Timer</h2>
            <label for="minutes">Write minutes</label>
            <input id="minutes" type="number" value="5" />
            <label for="Seconds">Write seconds</label>
            <input id="Seconds" type="number" value="0" />
          </div>
          <div class="time">
            <h2 id="showminutes">00m</h2>
            <h5 id="showSeconds">00s</h5>
          </div>
          <div>
            <button id="startTimer">Start Timer</button>
            <button id="stopTimer">Stop Timer</button>
          </div>
        </div>
      </div>
    </main>

    <footer>Copyright 2020 &copy;</footer>

    <script src="js/index.js"></script>
  </body>
</html>
